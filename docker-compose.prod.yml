services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-flowbit_analytics}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - flowbit-network

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - flowbit-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file: .env.production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "4000:4000"
      - "5555:5555"
    restart: unless-stopped
    networks:
      - flowbit-network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    env_file: .env.production
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "3001:3000"
    restart: unless-stopped
    networks:
      - flowbit-network

  vanna:
    build:
      context: ./apps/vanna
      dockerfile: Dockerfile
    env_file: .env.production
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/flowbit_analytics
      PORT: 8000
      LOG_LEVEL: info
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:8000/health', timeout=2)\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - flowbit-network

volumes:
  pgdata:
  redisdata:

networks:
  flowbit-network:
    driver: bridge
