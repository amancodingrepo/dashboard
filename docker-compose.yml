services:
  # PostgreSQL Database
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flowbit_analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/Analytics_Test_Data.json:/docker-entrypoint-initdb.d/data.json:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Express API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file: .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/flowbit_analytics
      PORT: 4001
      NODE_ENV: development
    ports:
      - "4001:4001"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/api:/usr/src/app
      - ./prisma:/usr/src/prisma
      - ./data:/usr/src/data
    command: ["npm", "run", "dev"]

  # Next.js Frontend
  web:
    build: 
      context: ./apps/web
      dockerfile: Dockerfile
    env_file: .env
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4001
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/usr/src/app
      - /usr/src/app/node_modules
    command: ["npm", "run", "dev"]

  # Vanna AI Service
  vanna:
    build: 
      context: ./apps/vanna
      dockerfile: Dockerfile
    env_file: .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/flowbit_analytics
      PORT: 8000
      HOST: 0.0.0.0
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/vanna:/app

volumes:
  postgres_data:
